<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Not Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <button type="button" class="btn btn-primary">START</button>
        <h1>Not Hangman</h1>
        <div class="right-buttons">
            <button type="button" class="btn btn-warning">EXIT</button>
            <button type="button" class="btn btn-info">Hint</button>
        </div>
    </div>


    <div class="category">
        
        <p class="category" style="text-align:center">Category: </p>
        <p style="text-align:center">used in a sentence</p>
    </div>

    <div class="tries">
        <span class="max-num">5</span>/<span class="remain-num">5</span>
    </div>

    
    <div id="letters">

    </div>





    <div id="footer">
        <footer>Developer: Mark Rosenkrans</footer>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
